version: '3.8'

# Intellibooks Studio - Development Docker Compose
# This configuration sets up all services needed for local development

services:
  # ============================================
  # Infrastructure Services
  # ============================================

  postgres:
    image: postgres:16-alpine
    container_name: intellibooks-postgres
    environment:
      POSTGRES_DB: intellibooks
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-devpassword123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5439:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d intellibooks" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - intellibooks-network

  redis:
    image: redis:7-alpine
    container_name: intellibooks-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - intellibooks-network

  chroma:
    image: chromadb/chroma:latest
    container_name: intellibooks-chroma
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma/chroma
      - ANONYMIZED_TELEMETRY=FALSE
    volumes:
      - chroma_data:/chroma/chroma
    ports:
      - "8000:8000"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - intellibooks-network

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: intellibooks-rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD:-devpassword123}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "check_running" ]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - intellibooks-network

  # Ray Head Node for distributed processing
  ray-head:
    image: rayproject/ray:2.52.0-py312
    container_name: intellibooks-ray-head
    command: >
      bash -c "ray start --head --dashboard-host=0.0.0.0 --port=6379 --dashboard-port=8265 --ray-client-server-port=10001 --block"
    environment:
      - RAY_DISABLE_DOCKER_CPU_WARNING=1
    ports:
      - "6380:6379" # Ray GCS (avoid conflict with Redis)
      - "8265:8265" # Ray Dashboard
      - "10001:10001" # Ray Client
    shm_size: '2gb'
    networks:
      - intellibooks-network
    profiles:
      - ray

  # Ray Worker Node (optional, for scaling)
  ray-worker:
    image: rayproject/ray:2.52.0-py312
    container_name: intellibooks-ray-worker
    command: ray start --address=ray-head:6379 --block
    environment:
      - RAY_DISABLE_DOCKER_CPU_WARNING=1
    shm_size: '2gb'
    depends_on:
      - ray-head
    networks:
      - intellibooks-network
    profiles:
      - ray

  # ============================================
  # Application Services
  # ============================================

  api-gateway:
    build:
      context: ../../apps/api-gateway
      dockerfile: Dockerfile
    container_name: intellibooks-gateway
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgresql://admin:${DB_PASSWORD:-devpassword123}@postgres:5432/intellibooks
      - REDIS_URL=redis://redis:6379
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - AGENT_SERVICE_URL=http://agent-service:8001
      - RAG_SERVICE_URL=http://rag-service:8002
      - RBAC_SERVICE_URL=http://rbac-service:8003
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - intellibooks-network
    profiles:
      - full

  agent-service:
    build:
      context: ../../services/agents
      dockerfile: Dockerfile
    container_name: intellibooks-agents
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql://admin:${DB_PASSWORD:-devpassword123}@postgres:5432/intellibooks
      - REDIS_URL=redis://redis:6379
      - CHROMA_HOST=chroma
      - CHROMA_PORT=8000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - DEFAULT_LLM_PROVIDER=${DEFAULT_LLM_PROVIDER:-openrouter}
      - WHISPER_MODEL=${WHISPER_MODEL:-base}
    volumes:
      - ../../services/agents:/app
      - agent_data:/app/data
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      chroma:
        condition: service_healthy
    networks:
      - intellibooks-network
    profiles:
      - full

  rag-service:
    build:
      context: ../../services/rag
      dockerfile: Dockerfile
    container_name: intellibooks-rag
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql://admin:${DB_PASSWORD:-devpassword123}@postgres:5432/intellibooks
      - REDIS_URL=redis://redis:6379
      - CHROMA_HOST=chroma
      - CHROMA_PORT=8000
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - USE_RAY=${USE_RAY:-false}
      - USE_RABBITMQ=${USE_RABBITMQ:-false}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    volumes:
      - ../../services/rag:/app
    ports:
      - "8002:8002"
    depends_on:
      postgres:
        condition: service_healthy
      chroma:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - intellibooks-network
    profiles:
      - full

  rbac-service:
    build:
      context: ../../services/rbac
      dockerfile: Dockerfile
    container_name: intellibooks-rbac
    environment:
      - NODE_ENV=development
      - PORT=8003
      - DATABASE_URL=postgresql://admin:${DB_PASSWORD:-devpassword123}@postgres:5432/intellibooks
      - REDIS_URL=redis://redis:6379
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
    ports:
      - "8003:8003"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - intellibooks-network
    profiles:
      - full

  ui:
    build:
      context: ../../apps/ui
      dockerfile: Dockerfile
    container_name: intellibooks-ui
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:3000
      - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${CLERK_PUBLISHABLE_KEY}
    ports:
      - "3001:3000"
    depends_on:
      - api-gateway
    networks:
      - intellibooks-network
    profiles:
      - full

  # ============================================
  # MCP Servers
  # ============================================

  database-mcp:
    build:
      context: ../../mcp-servers/database-mcp
      dockerfile: Dockerfile
    container_name: intellibooks-db-mcp
    environment:
      - DATABASE_URL=postgresql://admin:${DB_PASSWORD:-devpassword123}@postgres:5432/intellibooks
    ports:
      - "8765:8765"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - intellibooks-network
    profiles:
      - mcp

  # ============================================
  # Development Tools
  # ============================================

  adminer:
    image: adminer:latest
    container_name: intellibooks-adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - intellibooks-network
    profiles:
      - tools

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: intellibooks-redis-ui
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - intellibooks-network
    profiles:
      - tools

volumes:
  postgres_data:
    name: intellibooks-postgres-data
  redis_data:
    name: intellibooks-redis-data
  chroma_data:
    name: intellibooks-chroma-data
  rabbitmq_data:
    name: intellibooks-rabbitmq-data
  agent_data:
    name: intellibooks-agent-data

networks:
  intellibooks-network:
    name: intellibooks-network
    driver: bridge
